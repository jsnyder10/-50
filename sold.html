{% extends "layout.html" %}

{% block title %}
    Sold
{% endblock %}

{% block main %}
<h1>You sold that, how about sell some more!</h1>
    <form action="{{ url_for('sold') }}" method="post">
        <fieldset>
            <div class="form-group">
                Sold: {{toSell}} shares of {{ticker}}
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Quantity" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Request</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
